{% extends 'base.html' %}
{% block content %}
    
    <div class="container">

        {% if error %}
            {{ error }}
        {% endif %}

        <h1>Login</h1>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            Username:
            <br>
            <input type="text" name="Username">
            <br>
            Password:
            <br>
            <input type="password" name="Password">
            <br>
            <br>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
    

{% endblock %}
