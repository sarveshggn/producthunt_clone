{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{{ product.icon.url }}" alt="icon not loaded" class="img-fluid">
            </div>
            <div class="col-10">
                <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <img src="{{ product.image.url }}" alt="image not loaded" class="img-fluid">
            </div>
            <div class="col-4">
                <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote  {{ product.votes_total }}</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h4><span class="oi oi-magnifying-glass" style="padding-top: 3px;"></span> Hunted by {{ product.hunter.username }}</h4>
            </div>
            <div class="col-4 text-right">
                <h4><span class="oi oi-calendar" style="padding-top: 3px;"></span> {{ product.pub_date_pretty }}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <p>{{ product.body }}</p>
            </div>
        </div>
    </div>

    <form action="{% url 'upvote' product.id %}" method="POST" id="upvote">
        {% csrf_token %}
        <input type="hidden">
    </form>

{% endblock %}
